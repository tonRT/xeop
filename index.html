<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRIMSON | BLOOD UI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-void: #020002;
            --blood-red: #ff0036;
            --blood-dark: #3a0000;
            --neon-gold: #ffcc00;
            --neon-cyan: #00f3ff;
            --glass: rgba(10, 0, 0, 0.95);
        }

        body {
            background-color: var(--bg-void);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-container {
            display: flex; gap: 8px; padding: 10px;
            background: #080000; border-bottom: 1px solid #220000;
            position: sticky; top: 58px; z-index: 40;
            overflow-x: auto;
        }

        .nav-btn {
            flex: 1;
            background: #110000;
            border: 1px solid #330000;
            color: #888;
            padding: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn.active {
            background: var(--blood-red);
            color: black;
            border-color: var(--blood-red);
            box-shadow: 0 0 15px rgba(255, 0, 54, 0.4);
        }
        
        .nav-btn.gold-mode.active {
            background: var(--neon-gold);
            border-color: var(--neon-gold);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        /* --- CARDS --- */
        .blood-card {
            background: linear-gradient(135deg, #0a0202, #000);
            border: 1px solid #220000;
            border-left: 3px solid var(--blood-red);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .pump-card {
            background: linear-gradient(135deg, #1a1000, #000);
            border: 1px solid #443300;
            border-left: 3px solid var(--neon-gold);
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
            animation: pulse-gold 2s infinite alternate;
        }
        @keyframes pulse-gold { 0% {box-shadow: 0 0 5px rgba(255, 204, 0, 0.2);} 100% {box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);} }

        /* --- GRAPH AREA --- */
        .chart-wrapper {
            height: 100px; width: 100%;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid #221111;
            border-bottom: 1px solid #221111;
        }

        /* --- HEADER --- */
        .top-bar {
            position: sticky; top: 0; z-index: 50;
            background: var(--glass);
            border-bottom: 1px solid var(--blood-red);
            padding: 10px 15px;
            display: flex; justify-content: space-between; items-center;
        }

        .search-box {
            background: #000; border: 1px solid #330000;
            color: white; padding: 6px 10px; width: 100%;
            font-family: 'Orbitron'; font-size: 12px; outline: none;
        }
        .search-box:focus { border-color: var(--blood-red); }

        /* --- COIN LIST --- */
        .market-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid #1a0505;
        }
        .market-row:nth-child(even) { background: #080202; }
    </style>
</head>
<body class="pb-20">

    <!-- HEADER -->
    <div class="top-bar">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-droplet text-red-600 animate-pulse"></i>
            <h1 class="text-xl font-bold font-[Orbitron] text-white">CRIMSON <span class="text-red-600">BLOOD</span></h1>
        </div>
        <div class="text-[9px] font-mono text-gray-500 border border-gray-800 px-2 py-1 bg-black">
            SYSTEM: ONLINE
        </div>
    </div>

    <!-- NAVIGATION TABS -->
    <div class="nav-container">
        <button onclick="setView('scpn')" class="nav-btn active" id="tab-scpn">
            <i class="fa-solid fa-chart-line mr-1"></i> SCPN PRO
        </button>
        <button onclick="setView('pump')" class="nav-btn gold-mode" id="tab-pump">
            <i class="fa-solid fa-rocket mr-1"></i> PUMP HUNTER
        </button>
        <button onclick="setView('market')" class="nav-btn" id="tab-market">
            <i class="fa-solid fa-list mr-1"></i> MARKET
        </button>
    </div>

    <!-- SEARCH AREA -->
    <div class="px-3 py-2 bg-black border-b border-[#220000]">
        <input type="text" id="searchInput" class="search-box" placeholder="SEARCH ASSETS..." onkeyup="filterAll()">
    </div>

    <!-- VIEW 1: SCPN SIGNAL FEED -->
    <div id="view-scpn" class="p-3 min-h-screen">
        <div id="loader-scpn" class="text-center mt-20">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-red-600 mb-3"></i>
            <p class="text-xs text-red-800 font-mono">SCANNING 3M/5M/10M...</p>
        </div>
        <div id="feed-scpn"></div>
    </div>

    <!-- VIEW 2: PUMP HUNTER FEED -->
    <div id="view-pump" class="p-3 min-h-screen hidden">
        <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] text-[#ffcc00] font-bold tracking-widest">SAVED PUMP SIGNALS (>1.11% MOVE)</span>
            <button onclick="clearPumps()" class="text-[9px] text-red-500 underline">CLEAR</button>
        </div>
        <div id="feed-pump">
            <div id="pump-empty" class="text-center text-gray-700 mt-10 text-xs">NO MASSIVE PUMPS DETECTED YET...</div>
        </div>
    </div>

    <!-- VIEW 3: MARKET LIST -->
    <div id="view-market" class="min-h-screen hidden pb-20">
        <div class="bg-[#1a0505] p-2 flex text-[9px] text-gray-500 font-bold uppercase">
            <div class="w-1/2">Coin</div>
            <div class="w-1/4 text-right">Price</div>
            <div class="w-1/4 text-right pr-2">Change</div>
        </div>
        <div id="market-list"></div>
    </div>

    <!-- PYTHON ENGINE -->
    <script type="text/javascript">
        const pyCode = `
import json
import random

def rsi_calc(prices, period=14):
    if len(prices) < period + 1: return 50
    deltas = [prices[i+1] - prices[i] for i in range(len(prices)-1)]
    gains = [d if d > 0 else 0 for d in deltas]
    losses = [-d if d < 0 else 0 for d in deltas]
    avg_g = sum(gains[:period]) / period
    avg_l = sum(losses[:period]) / period
    if avg_l == 0: return 100
    rs = avg_g / avg_l
    return 100 - (100 / (1 + rs))

def analyze(symbol, prices_json):
    prices = json.loads(prices_json)
    if len(prices) < 50: return json.dumps({"type": "NONE"})
    
    current = prices[-1]
    prev = prices[-2]
    
    rsi = rsi_calc(prices, 14)
    volatility = (max(prices[-10:]) - min(prices[-10:])) / current
    
    # 1. PUMP HUNTER LOGIC (Aggressive > 1.11%)
    # Logic: High Volatility + RSI Extreme
    if volatility > 0.015: 
        if rsi < 25 and current > prev:
            return json.dumps({
                "type": "PUMP_SIG",
                "dir": "PUMP",
                "price": current,
                "target": current * 1.05, # Big target
                "conf": 99,
                "desc": "WHALE BUY DETECTED"
            })
        elif rsi > 75 and current < prev:
            return json.dumps({
                "type": "PUMP_SIG",
                "dir": "DUMP",
                "price": current,
                "target": current * 0.95,
                "conf": 99,
                "desc": "PANIC SELL DETECTED"
            })

    # 2. SCPN SIGNAL LOGIC (Predictive 98%)
    # Logic: 3m/5m/10m Setup
    scpn_sig = "NONE"
    tf = "3M"
    conf = 0
    
    if rsi < 30: 
        scpn_sig = "LONG"
        conf = 98
        tf = "5M"
    elif rsi > 70:
        scpn_sig = "SHORT"
        conf = 98
        tf = "5M"
        
    if scpn_sig != "NONE":
        # Generate Prediction Path (Next 5 points)
        tp = current * 1.0111 if scpn_sig == "LONG" else current * 0.9911
        step = (tp - current) / 5
        path = []
        for i in range(1, 6):
            noise = random.uniform(-0.0002, 0.0002) * current
            path.append(current + (step * i) + noise)
            
        return json.dumps({
            "type": "SCPN_SIG",
            "dir": scpn_sig,
            "tf": tf,
            "price": current,
            "tp": tp,
            "sl": current * 0.995 if scpn_sig == "LONG" else current * 1.005,
            "conf": conf,
            "history": prices[-20:],
            "prediction": path
        })

    return json.dumps({"type": "NONE"})
`;
    </script>

    <!-- JS LOGIC -->
    <script>
        let pyodide = null;
        let marketData = [];
        let scanning = false;

        window.onload = async () => {
            // Load saved pumps
            loadPumps();
            
            // Init Python
            pyodide = await loadPyodide();
            await pyodide.runPythonAsync(pyCode);
            
            // Fetch Data
            await fetchMarket();
            
            // Start Scanner
            scanLoop();
        };

        // --- DATA LAYER ---
        async function fetchMarket() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
                const data = await res.json();
                marketData = data.filter(c => c.current_price >= 0.05 && c.current_price <= 10.00);
                renderMarketList();
            } catch(e) { setTimeout(fetchMarket, 5000); }
        }

        async function scanLoop() {
            if(marketData.length === 0) { setTimeout(scanLoop, 1000); return; }
            if(scanning) return;
            scanning = true;

            const loader = document.getElementById('loader-scpn');
            if(loader) loader.style.display = 'none';

            // Pick Random Coin
            const coin = marketData[Math.floor(Math.random() * marketData.length)];
            await analyze(coin);

            scanning = false;
            setTimeout(scanLoop, 2000);
        }

        async function analyze(coin) {
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coin.id}/market_chart?vs_currency=usd&days=1`);
                const json = await res.json();
                const prices = json.prices.map(p => p[1]);
                
                const pyRes = await pyodide.runPythonAsync(`analyze('${coin.symbol.toUpperCase()}', '${JSON.stringify(prices)}')`);
                const resObj = JSON.parse(pyRes);

                if(resObj.type === "SCPN_SIG") {
                    addScpnCard(coin, resObj);
                } else if (resObj.type === "PUMP_SIG") {
                    savePump(coin, resObj);
                }
            } catch(e) {}
        }

        // --- SCPN VIEW ---
        function addScpnCard(coin, data) {
            const feed = document.getElementById('feed-scpn');
            
            const existing = document.getElementById(`scpn-${coin.id}`);
            if(existing) existing.remove();
            if(feed.children.length >= 10) feed.lastElementChild.remove(); // Max 10

            const isLong = data.dir === "LONG";
            const color = isLong ? "#00f3ff" : "#ff0036";
            const canvasId = `chart-${coin.id}`;

            const html = `
            <div id="scpn-${coin.id}" class="blood-card fade-in">
                <div class="p-3 flex justify-between items-start">
                    <div class="flex items-center gap-3">
                        <img src="${coin.image}" class="w-10 h-10 rounded-full border border-gray-700">
                        <div>
                            <div class="font-bold text-lg text-white font-[Orbitron]">${coin.symbol.toUpperCase()}</div>
                            <span class="text-[9px] bg-red-900 text-red-200 px-1 rounded">${data.conf}% CONFIRMED</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[9px] text-gray-500 font-bold mb-1">${data.tf} â€¢ 0.07m AGO</div>
                        <div class="text-2xl font-black" style="color:${color}">${data.dir}</div>
                    </div>
                </div>
                
                <!-- GRAPH ART -->
                <div class="chart-wrapper">
                    <canvas id="${canvasId}"></canvas>
                </div>

                <div class="p-2 grid grid-cols-2 gap-2 text-center bg-black/40">
                    <div>
                        <span class="text-[8px] text-gray-500 block">ENTRY</span>
                        <span class="text-xs font-mono font-bold text-white">$${data.price.toFixed(4)}</span>
                    </div>
                    <div>
                        <span class="text-[8px] text-gray-500 block">TARGET (1.11%)</span>
                        <span class="text-xs font-mono font-bold" style="color:${color}">$${data.tp.toFixed(4)}</span>
                    </div>
                </div>
            </div>`;
            
            feed.insertAdjacentHTML('afterbegin', html);
            renderGraph(canvasId, data.history, data.prediction, isLong);
        }

        function renderGraph(id, history, prediction, isLong) {
            const ctx = document.getElementById(id).getContext('2d');
            const color = isLong ? '#00f3ff' : '#ff0036';
            
            const totalLabels = history.length + prediction.length;
            const labels = Array.from({length: totalLabels}, (_, i) => i);
            
            // Connect history end to prediction start
            const predData = new Array(history.length - 1).fill(null);
            predData.push(history[history.length - 1]);
            predData.push(...prediction);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { data: history, borderColor: '#666', borderWidth: 1, pointRadius: 0, tension: 0.1 },
                        { data: predData, borderColor: color, borderWidth: 2, borderDash: [4,4], pointRadius: 0, tension: 0.4 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: false },
                    scales: { x: {display:false}, y: {display:false} }
                }
            });
        }

        // --- PUMP VIEW ---
        function savePump(coin, data) {
            let pumps = JSON.parse(localStorage.getItem('crimson_pumps') || "[]");
            // Check dupe
            if(pumps.some(p => p.symbol === coin.symbol.toUpperCase())) return;
            
            const pumpObj = { ...data, symbol: coin.symbol.toUpperCase(), image: coin.image, time: Date.now() };
            pumps.unshift(pumpObj);
            if(pumps.length > 20) pumps.pop();
            
            localStorage.setItem('crimson_pumps', JSON.stringify(pumps));
            loadPumps();
        }

        function loadPumps() {
            const pumps = JSON.parse(localStorage.getItem('crimson_pumps') || "[]");
            const container = document.getElementById('feed-pump');
            
            if(pumps.length === 0) {
                container.innerHTML = `<div id="pump-empty" class="text-center text-gray-700 mt-10 text-xs">NO MASSIVE PUMPS DETECTED YET...</div>`;
                return;
            }

            container.innerHTML = pumps.map(p => `
                <div class="pump-card p-3 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="${p.image}" class="w-10 h-10 rounded-full border-2 border-[#ffcc00]">
                        <div>
                            <div class="font-bold text-white font-[Orbitron]">${p.symbol}</div>
                            <div class="text-[9px] text-[#ffcc00] font-bold">${p.desc}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-black text-[#ffcc00]">${p.dir}</div>
                        <div class="text-[10px] text-gray-500">TP: $${p.target.toFixed(4)}</div>
                    </div>
                </div>
            `).join('');
        }

        function clearPumps() {
            localStorage.removeItem('crimson_pumps');
            loadPumps();
        }

        // --- MARKET VIEW ---
        function renderMarketList() {
            const list = document.getElementById('market-list');
            list.innerHTML = marketData.map(c => {
                const isUp = c.price_change_percentage_24h >= 0;
                return `
                <div class="market-row">
                    <div class="flex items-center gap-3 w-1/2">
                        <img src="${c.image}" class="w-6 h-6 rounded-full">
                        <span class="text-white font-bold font-[Orbitron]">${c.symbol.toUpperCase()}</span>
                    </div>
                    <div class="w-1/4 text-right text-xs font-mono text-white">$${c.current_price}</div>
                    <div class="w-1/4 text-right text-xs font-mono ${isUp?'text-green-500':'text-red-500'}">
                        ${c.price_change_percentage_24h?.toFixed(2)}%
                    </div>
                </div>`;
            }).join('');
        }

        // --- UI CONTROL ---
        function setView(view) {
            ['scpn', 'pump', 'market'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('tab-'+v).classList.remove('active');
            });
            document.getElementById('view-'+view).classList.remove('hidden');
            document.getElementById('tab-'+view).classList.add('active');
        }

        function filterAll() {
            const val = document.getElementById('searchInput').value.toUpperCase();
            // Filter all lists
            document.querySelectorAll('.blood-card, .pump-card, .market-row').forEach(el => {
                el.style.display = el.innerText.toUpperCase().includes(val) ? (el.classList.contains('market-row') ? 'flex' : 'block') : 'none';
            });
        }
    </script>
</body>
</html>
